<div class="register">
    <h3> {{mensaje}}</h3>
    <form class="custom-form" method="post">
      <h1>Registrarse</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Nombre Usuario"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="name"
        name="name"
        placeholder="Nombre"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="lastname"
        name="lastname"
        placeholder="Apellido"
        required="required"
      />
      <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
      <button type="submit" (click)="register()">Registrarse</button>
    </form>
  </div>
