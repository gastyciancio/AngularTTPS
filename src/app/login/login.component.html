
<div class="login">
  
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Nombre de usuario"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
    <a class="registrarsebutton" [routerLink]="['/register']">Registrarse</a>
    <h3> {{mensaje}}</h3>
  </form>
</div>
