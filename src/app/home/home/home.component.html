<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">URL</th>
        <th scope="col">ver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <th scope="row">{{servicio.id}}</th>
        <td>{{servicio.nombre}}</td>
        <td>{{servicio.tipo}}</td>
        <td>{{servicio.descripcion}}</td>
        <td>{{servicio.url}}</td>
        <button (click)="reservarServicio(servicio.id)">ver</button>
      </tr>
      
    </tbody>
  </table>
