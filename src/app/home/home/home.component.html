<form class="custom-form d-flex" method="get">
  <input
    [(ngModel)]="filtroTipo"
    class="form-control me-2"
    aria-label="Search"
    type="search"
    name="filtrotipo"
    placeholder="Tipo para filtrar"
    required="required"
  />
  
  <button class="btn btn-outline-success" type="submit" (click)="filtrarServiciosPorTipo()">Filtrar por tipo</button>
  <button class="btn btn-danger" type="submit" (click)="resetearTabla()">Resetear</button>
  
</form>
<br>

<form class="custom-form d-flex" method="get">
  <input
    [(ngModel)]="filtroNombre"
    class="form-control me-2"
    aria-label="Search"
    type="search"
    name="filtroNombre"
    placeholder="Nombre para buscar"
    required="required"
  />
  
  <button class="btn btn-outline-success" type="submit" (click)="buscarServiciosPorNombre()">Buscar por nombre</button>
  <button class="btn btn-danger" type="submit" (click)="resetearTabla()">Resetear</button>
  
</form>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">URL</th>
        <th scope="col">Ver servicio/Reservar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{servicio.nombre}}</td>
        <td>{{servicio.tipo}}</td>
        <td>{{servicio.descripcion}}</td>
        <td>{{servicio.url}}</td>
        <button (click)="reservarServicio(servicio.id)">Detalle</button>
      </tr>
      
    </tbody>
  </table>
